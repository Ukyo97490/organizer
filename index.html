<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-tasks"></i> Project Manager Pro
        </div>
        <div class="theme-toggle">
            <button id="theme-button" aria-label="Basculer le thème">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <div class="container">
        <!-- Calendrier -->
        <div class="calendar">
            <div class="calendar-header">
                <h2 id="month-year">Septembre 2025</h2>
                <div class="calendar-nav">
                    <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="calendar-grid" id="calendar-days"></div>
        </div>

        <!-- Liste des tâches -->
        <div class="tasks">
            <h2>Tâches du <span id="selected-date">25 Septembre 2025</span></h2>
            <ul class="task-list" id="task-list"></ul>
        </div>

        <!-- Formulaire d'ajout/modification -->
        <div class="task-form">
            <h2 id="form-title">Ajouter une tâche</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-name">Nom de la tâche</label>
                    <input type="text" id="task-name" required>
                </div>
                <div class="form-group">
                    <label for="task-date">Date</label>
                    <input type="date" id="task-date" required>
                </div>
                <div class="form-group">
                    <label for="task-desc">Description</label>
                    <textarea id="task-desc" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Enregistrer</button>
                    <button type="button" id="cancel-task" class="btn-secondary">Annuler</button>
                </div>
            </form>
        </div>

        <!-- Post-it -->
        <div class="postit-container">
            <div class="postit">
                <div class="postit-header">
                    <h3><i class="fas fa-sticky-note"></i> Post-it</h3>
                    <button id="edit-postit" type="button"><i class="fas fa-edit"></i></button>
                </div>
                <div class="postit-content" id="postit-content" contenteditable="false">
                    Sélectionnez une tâche pour afficher/modifier son post-it.
                </div>
                <div class="postit-actions">
                    <button id="save-postit" class="btn-primary" style="display: none;">Sauvegarder</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
