<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager One-Page</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Calendrier -->
        <div class="calendar">
            <div class="calendar-header">
                <h2 id="month-year">Septembre 2025</h2>
                <div>
                    <button id="prev-month">←</button>
                    <button id="next-month">→</button>
                </div>
            </div>
            <div class="calendar-grid" id="calendar-days">
                <!-- Les jours seront générés par JavaScript -->
            </div>
        </div>

        <!-- Liste des tâches du jour -->
        <div class="tasks">
            <h2>Tâches du <span id="selected-date">25 Septembre 2025</span></h2>
            <ul class="task-list" id="task-list">
                <!-- Les tâches seront générées par JavaScript -->
            </ul>
        </div>

        <!-- Module d'ajout/modification -->
        <div class="task-form">
            <h2 id="form-title">Ajouter une tâche</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-name">Nom de la tâche</label>
                    <input type="text" id="task-name" required>
                </div>
                <div class="form-group">
                    <label for="task-date">Date</label>
                    <input type="date" id="task-date" required>
                </div>
                <div class="form-group">
                    <label for="task-desc">Description</label>
                    <textarea id="task-desc" rows="3"></textarea>
                </div>
                <button type="submit">Enregistrer</button>
                <button type="button" id="cancel-task">Annuler</button>
            </form>
        </div>

        <!-- Historique -->
        <div class="history">
            <h2>Historique</h2>
            <div id="history-list">
                <!-- L'historique sera généré par JavaScript -->
            </div>
        </div>
    </div>

<script src="js/app.js"></script>
</body>
</html>
